<html>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta name='description' content='Verleih von Veranstaltungstechnik und technische Betreuung von Veranstaltungen.'>

		<link rel='icon' type='image/svg+xml' href='https://cdn.rawgit.com/maxivents/logo/de5ce69f/circle.svg' sizes='any'>	

		<title>maxivents</title>

		<link rel='stylesheet' type='text/css' href='index.css'>

		<script src='index.js'></script>

	</head>

	<body>
		<div class='container'>
			<div id='logo'>
				<div class='letter'>
					<img src='https://cdn.rawgit.com/maxivents/font/155746f2/m.svg'>
				</div>	
				
				<div class='letter'>
					<img src='https://cdn.rawgit.com/maxivents/font/155746f2/a.svg'>
				</div>
				
				<div class='circle letter'>
					<img src='https://cdn.rawgit.com/maxivents/logo/f8d496b3/circle.svg'>
				</div>
				
				<div class='letter'>
					<img src='https://cdn.rawgit.com/maxivents/font/155746f2/i.svg'>
				</div>
				
				<div class='letter'>
					<img src='https://cdn.rawgit.com/maxivents/font/155746f2/v.svg'>
				</div>
				
				<div class='letter'>
					<img src='https://cdn.rawgit.com/maxivents/font/155746f2/e.svg'>
				</div>
				
				<div class='letter'>
					<img src='https://cdn.rawgit.com/maxivents/font/155746f2/n.svg'>
				</div>
				
				<div class='letter'>
					<img src='https://cdn.rawgit.com/maxivents/font/155746f2/t.svg'>
				</div>
				
				<div class='letter'>
					<img src='https://cdn.rawgit.com/maxivents/font/155746f2/s.svg'>
				</div>
			</div>
			
			<div id='description'>
				<h1><u>Wir verleihen die Technik, die Sie brauchen!</u></h1>
				
				
			</div>

			<div id='location'>
				<div class='map'>
					<img src='https://cdn.rawgit.com/maxivents/logo/f8d496b3/circle.svg'>
				</div>
				
				<div class='address'>
					<h1><u>Anschrift</u></h1>
					
					Rembrandstr. 11,<br>
					41516 Grevenbroich
				</div>
			</div>

			<div id='contact'>
				Kontakt
			</div>

			<div id='imprint'>
				<h1><u>Impressum</u></h1>
			</div>
		</div>

		<div class='navigation'>
			<div class='bar'>
				<div class='description' onclick='moveby("description")'>
					<div class='logo'>
						<div class='letter'>
							<img src='https://cdn.rawgit.com/maxivents/font/155746f2/m.svg'>
						</div>
						
						<div class='letter'>
							<img src='https://cdn.rawgit.com/maxivents/font/155746f2/a.svg'>
						</div>
						
						<div class='circle letter'>
							<img src='https://cdn.rawgit.com/maxivents/logo/f8d496b3/circle.svg'>
						</div>
						
						<div class='letter'>
							<img src='https://cdn.rawgit.com/maxivents/font/155746f2/i.svg'>
						</div>
						
						<div class='letter'>
							<img src='https://cdn.rawgit.com/maxivents/font/155746f2/v.svg'>
						</div>
						
						<div class='letter'>
							<img src='https://cdn.rawgit.com/maxivents/font/155746f2/e.svg'>
						</div>
						
						<div class='letter'>
							<img src='https://cdn.rawgit.com/maxivents/font/155746f2/n.svg'>
						</div>
						
						<div class='letter'>
							<img src='https://cdn.rawgit.com/maxivents/font/155746f2/t.svg'>
						</div>
						
						<div class='letter'>
							<img src='https://cdn.rawgit.com/maxivents/font/155746f2/s.svg'>
						</div>
					</div>
				</div>
				
				<div class='location' onclick='moveby("location")'>Standort</div>
				
				<div class='contact' onclick='moveby("contact")'>Kontakt</div>
				
				<div class='imprint' onclick='moveby("imprint")'>Impressum</div>
			</div>

			<div class='up'>
				<div class='arrow'></div>
			</div>

			<div class='down'>
				<div class='arrow'></div>
			</div>
		</div>
	</body>
</html>
